<body>
    <div class="row m-0 p-0">
        <div class="col-3 p-2">
            <img src="./pic1.jpg" id="bg-img" />
        </div>
        <div class="col-9 px-2 pt-5">
            <input type="range" min="1" max="12" value="1" class="form-control mt-5 w-75" id="ranger" onchange="changeImg()" />
        </div>
    </div>
    <script>
        function changeImg(){
            var range = document.getElementById('ranger').value;
            var imgUrl = "./pic"+range+".jpg";
            document.getElementById('bg-img').setAttribute("src",imgUrl);
            console.log(document.getElementById('bg-img').getAttribute('src'));
            console.log(imgUrl);
        }
    </script>
